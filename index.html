<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font/mooli.css">
    <link rel="stylesheet" href="./icons/icon.css">
    <link rel="shortcut icon" href='./img/9_intro_outro_screens/start/startscreen_1.png' type="image/x-icon">
    <title>EL POLLO LOCO</title>
</head>

<body>

    <div class="gamecontainer">

        <div class="game" id="game">
            <Canvas id="canvas" width="1000px" height="550px" responsive="yes">
            </Canvas>

            <div class="extracontainer" id="extracontainer">

                <button class="gamebtn" id="startstoppbtn">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>

                <button class="gamebtn" id="mutebtn">
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                </button>

                <button class="gamebtn" id="fullscreen">
                    <span class="material-symbols-outlined">
                        fullscreen
                    </span>
                </button>

                <button class="gamebtn" id="restart" onclick="reloadgame()">
                    <span class="material-symbols-outlined">
                        restart_alt
                    </span>
                </button>

                <button class="gamebtn" id="controlsbtn">
                    <span class="material-symbols-outlined">
                        stadia_controller
                    </span>
                </button>

            </div>

            <div class="phonebuttons">

                <button class="leftbtn pact" id="phonejump">
                    <span class="material-symbols-outlined">
                        keyboard_double_arrow_up
                    </span>
                </button>

                <div class="rightbtn">

                    <button class="pact" id="phoneleft">
                        <span class="material-symbols-outlined">
                            keyboard_arrow_left
                        </span>
                    </button>

                    <button class="pact" id="phonebottle">
                        <span class="material-symbols-outlined">
                            water_bottle
                        </span>
                    </button>

                    <button class="pact" id="phoneright">
                        <span class="material-symbols-outlined">
                            keyboard_arrow_right
                        </span>
                    </button>

                </div>

            </div>

        </div>

        <div class="landscape">
            Turn your phone over
        </div>

    </div>

    <div class="controls d-none">

        <div>
            E to throw a bottle
        </div>
        <div>
            <span class="material-symbols-outlined">
                keyboard_arrow_left
            </span>
            to walk left
        </div>
        <div>
            <span class="material-symbols-outlined">
                keyboard_arrow_up
            </span>
            to jump
        </div>
        <div>
            <span class="material-symbols-outlined">
                keyboard_arrow_right
            </span>
            to walk right
        </div>

    </div>

    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/player-bar.class.js"></script>
    <script src="./classes/status-bottle.class.js"></script>
    <script src="./classes/status-coin.class.js"></script>
    <script src="./classes/boss-statusbar.class.js"></script>
    <script src="./classes/movebleobject.class.js"></script>
    <script src="./classes/clouds.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/player.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/bottle.class.js"></script>
    <script src="./classes/background.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/throwableobject.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./game.js"></script>

</body>

</html>
